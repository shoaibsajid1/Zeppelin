#This is a template config created by DEX#0001 (ID:347727875266576395) to help old and new users
prefix: '!'
success_emoji: <:zep_green_tick:578531215921905664> #custom success emoji
error_emoji: ":x:"

levels:
#by default, many zep features consider lvl 50 as mod and lvl 100, to remove them, I use replaceDefaultOverrides: true in plugins to allow full customization
  "852064662954049576": 100 #Lvl 100 role
  "852064700015312926": 50  #Lvl 50 role

plugins: #Auto-delete|Auto-reactions|Automod|Cases|Companion channels|Counters|Locate user|Logs|Mod actions|Mutes|Persist|Pingable roles|Post|Reaction roles|Reminders|Roles|Self-grantable roles|Slowmode|Starboard|Tags|Time and date|Utility|Welcome message

#Notes:
#cases plugin - log auto actions tf is that
#starboard - tf is copy full embed
#self grant roles - tf is ignore cooldown
#spam protection and censor are legacy plugins and wont be included


  auto_delete:
    replaceDefaultOverrides: true #replaces default settings
    overrides:
      - level: '>=50'
        config:
          enabled: false #lvl 50 and up are exempt from deletion

      - channel: "851537569644675092" #auto_delete channel
        config:
          enabled: true #auto_delete enabled in only 1 channel
          delay: 1s #deletes 1s after posting

  auto_reactions:
    replaceDefaultOverrides: true #replaces default settings
    overrides:
      - level: '>=100'
        config:
          can_manage: true #only managable by level 100
          #!auto_reactions 629990160477585428 üëç üëé
          #to apply auto reactions to a channel

          #!auto_reactions disable 629990160477585428
          #to disable auto reactions from a channel

  cases:
    replaceDefaultOverrides: false #replaces default settings if true
    config:
      log_automatic_actions: true
      case_log_channel: "851837989545050162" #cases channel
      show_relative_times: true
      #relative_time_cutoff is the amount of time after which !cases will show the full date, not a relative time (e.g. "5 hours ago")
      #if you set relative time cutoff to 24h, any cases older than 24h would show the full date, e.g. "2021-01-30", rather than e.g. "1 day ago"
      relative_time_cutoff: 7d
      #case_colors: #to enable these options, delete the # infront of the items below
        #warn: yellow
        #ban: red
        #unban: 2EFF27 #green
        #note: FEE9E9 #whitish
        #kick: F34B80 #pinkish
        #mute: yellow
        #unmute: 2EFF27 #green
        #deleted: orange
        #softban: F73C4F #Lighter shade of red
      case_icons:
        warn: ":warning:"
        ban: ":hammer:"
        unban: ":green_circle:"
        note: ":pencil:"
        kick: ":boot:"
        mute: ":mute:"
        unmute: ":green_circle:"
        deleted: ":no_entry:"
        softban: ":boot:"
        #for custom emoji "<:do_not_disturb:841799310797832244>"

  companion_channels:
    replaceDefaultOverrides: true #replaces default settings if true
    config:
      entries:
        public_vcs: #name of the entry, could be anything
          voice_channel_ids:
            - "851845471587926086" # c1 vc
          text_channel_ids:
            - "851845490298454026" #v1 text
          #the permissions number are the permissions the user will get in the text channel when they join the voice channel
          #for example u can make it such that a user can only see the text channel when they join the vc
          #this can be calculated using https://discordapi.com/permissions.html
          permissions: 52224
          enabled: true
    overrides:
      - level: '>=50'
        config:
          entries:
            public_vcs:
              enabled: false #disabled for level 50 and up because they likely have perms already so not needed

  locate_user:
    replaceDefaultOverrides: true #replaces default settings if true
    config:
      #!where / !w - Posts an instant invite to the voice channel that member is in
      #Usage: !w 108552944961454080 where 108552944961454080 is the member
      can_where: true
      #!follow / !f - Sets up an alert that notifies you any time <member> switches or joins voice channels
      #!f @DEX#0001 -d 9999h reminder message
      can_alert: true

  welcome_message:
    replaceDefaultOverrides: true #replaces default settings if true
    config:
      send_dm: true
      send_to_channel: "851851771717353512" #welcome channel
      message: |-
              **WELCOME TO DEX's DASHBOARD**

              Invite others with
              https://discord.gg/JCZf3sHYpE

  persist:
    replaceDefaultOverrides: true #replaces default settings if true
    config:
      persisted_roles:
        - "851852521206710273" #persist role
      persist_nicknames: true
      persist_voice_mutes: true

  post:
    replaceDefaultOverrides: true #replaces default settings if true
    overrides:
      - level: '>=100'
        config:
          can_post: true #only level 100 can post (use this plugin)

  self_grantable_roles:
    replaceDefaultOverrides: true #replaces default settings if true
    config:
      entries:
        basic: #you can have many entries and name them as u like
          roles:
            "851867945760194600": ["test", "tt"] #can have options too!
          can_use: true #can use this entry? since we can have multiple!
          can_ignore_cooldown: false
          max_roles: 1 #maximum no of roles user can pick from the list
      mention_roles: true #mentions the role itself (but no ping)

  pingable_roles: #makes a role pingable when you start typing in a specific channel
    replaceDefaultOverrides: true #replaces default settings if true
    overrides:
      - level: '>=100'
        config:
          #Usage: !pingable_role <channelId> <role>
          #To disable: !pingable_role disable <channelId> <role>
          can_manage: true #only level 100 can run that ^

  reminders:
    replaceDefaultOverrides: true #replaces default settings if true
    overrides:
      - level: '>=50'
        config:
          can_use: true #only level 50 and above can use it

  reaction_roles:
    replaceDefaultOverrides: true #replaces default settings if true
    config:
      auto_refresh_interval: 900000 #re-adds reactions after x seconds
      remove_user_reactions: true #remove user reaction or let it stay
    overrides:
      - level: '>=100'
        config:
          can_manage: true #only level 100 can manage

  time_and_date:
    replaceDefaultOverrides: true #replaces default settings if true
    config:
      #https://en.wikipedia.org/wiki/List_of_tz_database_time_zones for list
      timezone: Asia/Karachi
      can_set_timezone: true #set your own timezone via !timezone <timezone>, reset with !timezone reset and view with !timezone
      date_formats:
        date: 'MMM D, YYYY'
        time: 'H:mm'
        pretty_datetime: 'MMM D, YYYY [at] H:mm z'

  slowmode:
    replaceDefaultOverrides: true #replaces default settings if true
    config:
      use_native_slowmode: true #use discord's built in slowmode (till 6h)
      is_affected: true #everyone except those in override are affected
    overrides:
      - level: '>=50'
        config:
          can_manage: true #can set and manage slowmode commands
          is_affected: false #level 50 and up arent affected by slowmode

  roles:
    replaceDefaultOverrides: true #replaces default settings if true
    config:
      assignable_roles: #roles u can add to another user
        - '558037973581430785'
    overrides:
      - level: '>=50'
        config:
          can_assign: true #level 50 and up can assign
      - level: '>=100'
        config:
          can_mass_assign: true # level 100 can mass assign and remove roles

  starboard:
    replaceDefaultOverrides: true #replaces default settings if true
    config:
      boards:
        basic: #starboard no1, u can name anything
          channel_id: "830321220943347772" #ratboard
          stars_required: 2
          star_emoji: [":rat:", "üêÄ"]
          copy_full_embed: true
          enabled: true # The starboard is enabled for all
          show_star_count: true #show the star-count in starboard
          color: 0x000080

        levelonly: #starboard no2, u can name anything
          channel_id: "830321220943347772"
          stars_required: 0
          star_emoji: [":rat:", "üêÄ"] #multiple various reactions possible!
          copy_full_embed: true
          show_star_count: true #show the star-count in starboard
          #color: 0x000080 if needed
      #can_migrate command can be used to move ("migrate") pins to a starboard
      can_migrate: false
    overrides:
      - level: "100"
        config:
          boards:
            levelonly:
              enabled: true #only for level 100 (admin react = starboard)

  tags:
    replaceDefaultOverrides: true #replaces default settings if true
    config:
      prefix: '!!'
      #delete_with_command would delete the bot response when the original message is deleted
      delete_with_command: true
      #user_tag_cooldown is the cooldown per user per tag
      user_tag_cooldown: null
      #global_tag_cooldown is the global cooldown (server wide) per tag
